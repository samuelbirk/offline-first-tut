<html manifest="manifest.appcache">
<!--manifest="manifest.appcache"-->
	<head> 
	    <title>Offline First</title> 
	    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
	    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" /> 
	    <link href="css/offline.css" rel="stylesheet" type="text/css" /> 
	    <script src="js/angular.min.js" type="text/javascript"></script> 
	    <script src="js/offline.js" type="text/javascript"></script> 
	    <script src="js/user-controller.js" type="text/javascript"></script> 
	</head> 
	<body ng-app='offline' ng-controller='userCtrl'> 
		<div class='container'>
			<div class='row'>
				<h1><span class='glyphicon glyphicon-record ' ng-class='online_offline_class'></span> Offline First Example </h1>
				<br/>
				<form class='form-horizontal' role='form'>
					<div class='form-group'>
						<label class='control-label col-md-2' for='user'>Name:</label>
						<div class='col-md-3'>
							<input type='text' ng-model='user.name' class='form-control'/>
						</div>
				
						<div class='col-md-1 '>
							<button type='button' class='btn btn-primary' ng-click='newUser()'>New User</button>
						</div>
						<div class='col-md-1'>
							<button type='button' class='btn btn-primary' ng-click='save()'>Save</button>
						</div>
					</div>
				</form>
				<table class='table table-default table-striped table-hover'>
					<thead>
						<th>ID</th>
						<th>Name</th>
						<th>Status</th>
						<th>Edit</th>
					</thead>
					<tbody>
						<tr ng-repeat='user in users'>
							<td>{{user.id}}</td>
							<td>{{user.name}}</td>
							<td>{{user.dirty}}</td>
							<td><span class='glyphicon glyphicon-pencil action-btn' ng-click='edit(user)'></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
