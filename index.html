<html manifest="manifest.appcache">
	<head> 
	    <title>Offline First</title> 
	    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" /> 
	    <link href="bootstrap-theme.min.css" rel="stylesheet" type="text/css" /> 
	    <script src="angular.min.js" type="text/javascript"></script> 
	    <script src="offline.js" type="text/javascript"></script> 
	    <script src="user-controller.js" type="text/javascript"></script> 
	</head> 
	<body> 
		<form class='form-horizontal' role='form'>
			<div class='form-group'>
				<label class='control-label col-md-2' for='user'>Name:</label>
				<div class='col-md-3'>
					<input type='text' ng-model='user'/>
				</div>
			</div>

			<div class='form-group'>
				<div class='col-md-3'>
					<button type='button' ng-click='newUser()'>New User</button>
				</div>
				<div class='col-md-3'>
					<button type='button' ng-click='save()'>Save</button>
				</div>
			</div>
		</form>
		<table class='table table-default table-striped table-hover'>
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Edit</th>
			</thead>
			<tbody>
				<tr ng-repeat='user in users'>
					<td>{{user.id***REMOVED******REMOVED***</td>
					<td>{{user.name***REMOVED******REMOVED***</td>
					<td><span class='glyphicon glyphicon-pencil action-btn' ng-click='edit(user)'></span></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
